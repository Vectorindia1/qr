<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunar Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        header h1 {
            margin: 0;
        }

        .menu {
            margin: 20px 0;
        }

        .menu h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .menu img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #ffdd57;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hunar Restaurant</h1>
        </header>
        <section class="menu">
            <h2>Our Menu</h2>
            <img src="qr.jpg" alt="Hunar Restaurant Menu">
        </section>
        <footer>
            <p>Contact us: <a href="tel:+918178071415">8178071415</a></p>
        </footer>
    </div>

    <script>
        // Optional JavaScript can be added here
    </script>
</body>
</html>
